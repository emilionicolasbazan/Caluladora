<!DOCTYPE html>
<html>
<head>
	<title>Calculadora</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<link href="https://fonts.googleapis.com/css2?family=Emblema+One&family=Francois+One&family=Fraunces:ital@1&display=swap" rel="stylesheet"> 
	<script type="text/javascript" src="main.js" defer></script>
</head>
<body>

<div class="container">
	<div class="Calculadora">
	  <div class="display">
		<div class="valor-anterior"></div>
		<div class="valor-actual"></div>
	  </div>
		<button class="col-2" onclick="display.borrarTodo();">C</button>
		<button onclick="display.borrar()">&larr;</button>
		<button class="operador" value="division">%</button>
		<button class="numero">7</button>
		<button class="numero">8</button>
		<button class="numero">9</button>
		<button class="operador" value="multiplicacion">X</button>
		<button class="numero">4</button>
		<button class="numero">5</button>
		<button class="numero">6</button>
		<button class="operador" value="resta">-</button>
		<button class="numero">1</button>
		<button class="numero">2</button>
		<button class="numero">3</button>
		<button class="operador" value="suma">+</button>
		<button class="numero col-2">0</button>
		<button class="numero">.</button>
		<button class="operador" value="igual">=</button>
  </div>
</div>
</body>
</html>
